    <meta charset="utf-8">

    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body ng-controller="mainController" style="background:#ffffff">
<div align="center"> <img src="img/Logo_LiftEye.jpg" align="center"> </div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default"  style="background-color: #eaeaea">
                <div class="panel-heading" STYLE="background-color: #a7b5ce">
                    <h3 class="panel-title">Acceso</h3>
                </div>
                <div class="panel-body" >
                    <form role="form"   >
                        <fieldset>
                            <div class="form-group" name="myForm"  >
                                <input class="form-control" ng-model="signup.username" placeholder="Usuario" name="email" type="email" required >
                            </div>
                            <div class="form-group" name="myForm">
                                <input class="form-control" ng-model="signup.password" placeholder="ContraseÃ±a" name="password" type="password" required>
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="loginUser()"   STYLE="background-color: #a7b5ce;color: black"  class="btn btn-lg btn-block" ng-disabled="!signup.username || !signup.password">Enviar</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>

<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
